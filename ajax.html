<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-programozás-1 Előadás Házi feladat</title>
    <link rel="stylesheet" href="style.css">
    <script src="ajax.js"></script>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav class="menu">
        <a href="index.html">Táblázat menü</a>
        <a href="HTML5.html">HTML5 menü</a>
        <a href="chartjs.html">ChartJS menü</a>
        <a href="Ajax.html" class="active">AJAX menü</a>
    </nav>
    <div class="container">
        <aside>
            <p>Oldalsáv tartalma</p>
        </aside>
        <div class="content">
            <div id="userCode"></div>
            <div id="dataDisplay"></div>
            <h1>Create</h1>
            <div class="employee-form">
                <div>
                    <label>Név</label>
                    <input id="inputName" type="text">
                </div>
                <div>
                    <label>Magasság</label>
                    <input id="inputHeight" type="text">
                </div>
                <div>
                    <label>Súly</label>
                    <input id="inputWeight" type="text">
                </div>
                <div>
                    <button type="submit" onclick="addRecord();" class="ajax-button">Hozzáadás</button>
                </div>
                <div id="addResult"></div>
            </div>
            <h1>Update</h1>
            <div class="employee-form">
                <div>
                    <label>ID</label>
                    <input id="editId" type="text">
                </div>
                <div>
                    <button type="submit" onclick="fetchRecord();" class="ajax-button">Lekérdezés</button>
                </div>
                <div>
                    <label>Név</label>
                    <input id="editName" type="text">
                </div>
                <div>
                    <label>Magasság</label>
                    <input id="editHeight" type="text">
                </div>
                <div>
                    <label>Súly</label>
                    <input id="editWeight" type="text">
                </div>
                <div>
                    <button type="submit" onclick="updateRecord();" class="ajax-button">Frissítés</button>
                </div>
                <div id="editResult"></div>
            </div>
            <h1>Delete</h1>
            <div class="employee-form">
                <div>
                    <label>ID</label>
                    <input id="removeId" type="text">
                </div>
                <div>
                    <button type="submit" onclick="deleteRecord();" class="ajax-button">Törlés</button>
                </div>
                <div id="removeResult"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Nagy Márk - VD5LHD és Pintér Mátyás - WYXPLR</p>
    </footer>
</body>
</html>
