<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-programozás-1 Előadás Házi feladat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav class="menu">
        <a href="index.html" class="active">Táblázat menü</a>
        <a href="HTML5.html">HTML5 menü</a>
        <a href="chartjs.html">ChartJS menü</a>
        <a href="Ajax.html">AJAX menü</a>
        <a href="oojs.html">OOJS menü</a>
    </nav>
    <div class="container">
        <div class="content">
            <h1>Adat bekérés</h1>
            <div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();">
                    <div>
                        <label>Név<span class="csillag">*</span></label>
                        <input type="text" name="nev" id="nev">
                        <label class="validation-error" id="nevellenorzes">*Ez a mező kötelező</label>
                    </div>
                    <div>
                        <label>Életkor</label>
                        <input type="text" name="eletkor" id="eletkor">
                    </div>
                    <div>
                        <label>Telefonszám</label>
                        <input type="text" name="tszam" id="tszam">
                    </div>
                    <div>
                        <label>E-mail</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <h1>CRUD táblázat</h1>
            <div class="data-table">
                <input type="text" id="searchInput" placeholder="Keresés az egész táblázatban...">
                <button onclick="searchTable()">Keresés</button>
                <button onclick="clearSearch()">Törlés</button>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Név 
                                
                                <button onclick="sortTable(0, true)" class="crud-manip">ASC</button>
                                <button onclick="sortTable(0, false)" class="crud-manip">DESC</button>            
                            </th>
                            <th>Életkor
                                
                                <button onclick="sortTable(1, true)" class="crud-manip">ASC</button>
                                <button onclick="sortTable(1, false)" class="crud-manip">DESC</button></th>
                            <th>Telefonszám <br>
                                
                                <button onclick="sortTable(2, true)" class="crud-manip">ASC</button>
                                <button onclick="sortTable(2, false)" class="crud-manip">DESC</button></th>
                            <th>E-mail <br>
                                
                                <button onclick="sortTable(3, true)" class="crud-manip">ASC</button>
                                <button onclick="sortTable(3, false)" class="crud-manip">DESC</button></th>
                            <th>Gombok <br>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <script>

                </script>
            </div>
        </div>
    </div>
    <footer>
        <p>Nagy Márk - VD5LHD és Pintér Mátyás - WYXPLR</p>
    </footer>
</body>
</html>
