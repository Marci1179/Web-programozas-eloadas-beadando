<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-programozás-1 Előadás Házi feladat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav class="menu">
        <a href="index.html" class="active">Táblázat menü</a>
        <a href="HTML5.html">HTML5 menü</a>
        <a href="menu3.html">Menü3</a>
    </nav>
    <div class="container">
        <aside>
            <p>Oldalsáv tartalma</p>
        </aside>
        <div class="content">
            <div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();">
                    <div>
                        <label>Név<span class="csillag">*</span></label>
                        <input type="text" name="nev" id="nev">
                        <label class="validation-error" id="nevellenorzes">*Ez a mező kötelező</label>
                    </div>
                    <div>
                        <label>Életkor</label>
                        <input type="text" name="eletkor" id="eletkor">
                    </div>
                    <div>
                        <label>Telefonszám</label>
                        <input type="text" name="tszam" id="tszam">
                    </div>
                    <div>
                        <label>E-mail</label>
                        <input type="text" name="email" id="email">
                    </div>
                        <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <h1>CRUD táblázat</h1>
            <div class="data-table">
                <table id="table">
                    <thead>
                        <tr>
                            <th>Név</th>
                            <th>Életkor</th>
                            <th>Telefonszám</th>
                            <th>E-mail</th>
                            <th>Módisítás</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>Nagy Márk - VD5LHD és Pintér Mátyás - WYXPLR</p>
    </footer>
</body>
</html>
