<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-programozás-1 Előadás Házi feladat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav class="menu">
        <a href="index.html" class="active">Táblázat menü</a>
        <a href="HTML5.html">HTML5 menü</a>
        <a href="chartJS.html">ChartJS menü</a>
        <a href="ajax.html">AJAX menü</a>
        <a href="oojs.html">OOJS menü</a>
        <a href="/dist/react.html">React</a>
    </nav>
    <div class="container">
        <aside>
            <p>2. feladat</p>
        </aside>
        <div class="content">
            <h1>Adat bekérés</h1>
            <div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();">
                    <div>
                        <label>Név<span class="csillag">*</span></label><label class="validation-error hide" id="nevValidationError">(Kötelező)</label>
                        <input type="text" name="nev" id="nev">
                    </div>
                    <div>
                        <label>Életkor<span class="csillag">*</span></label><label class="validation-error hide" id="eletkorValidationError">(Szám)</label>
                        <input type="text" name="eletkor" id="eletkor">
                    </div>
                    <div>
                        <label>Telefonszám<span class="csillag">*</span></label><label class="validation-error hide" id="tszamValidationError">(Szám, max. 11 hosszú)</label>
                        <input type="text" name="tszam" id="tszam">
                    </div>
                    <div>
                        <label>E-mail<span class="csillag">*</span></label><label class="validation-error hide" id="emailValidationError">(Min. 5 hosszú, tartalmazza: @ és .)</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <h1>CRUD táblázat</h1>
            <div class = "employees-table">
                <input type="text" id="searchInput" placeholder="Keresés az egész táblázatban...">
                <button onclick="searchTable()" class="crud-search">Keresés</button>
                <button onclick="clearSearch()" class="crud-search">Törlés</button>
                <p></p>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>
                                Név
                                <button onclick="sortTable(0, true)" class="crud-ord">ASC</button>
                                <button onclick="sortTable(0, false)" class="crud-ord">DESC</button>
                            </th>
                            <th>
                                Életkor
                                <button onclick="sortTable(1, true)" class="crud-ord">ASC</button>
                                <button onclick="sortTable(1, false)" class="crud-ord">DESC</button>
                            </th>
                            <th>
                                Telefonszám
                                <button onclick="sortTable(2, true)" class="crud-ord">ASC</button>
                                <button onclick="sortTable(2, false)" class="crud-ord">DESC</button>
                            </th>
                            <th>
                                E-mail
                                <button onclick="sortTable(3, true)" class="crud-ord">ASC</button>
                                <button onclick="sortTable(3, false)" class="crud-ord">DESC</button>
                            </th>
                            <th>Gombok</th>
                        </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>Nagy Márk - VD5LHD és Pintér Mátyás - WYXPLR</p>
    </footer>
</body>
</html>
