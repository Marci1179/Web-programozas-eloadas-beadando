        <div class="content">
            <h2>Web storage</h2>
            <script>
                if (sessionStorage.hits) {
                    sessionStorage.hits = Number(sessionStorage.hits) + 1;
                }
                else {
                    sessionStorage.hits = 1;
                }
                document.write("Session hit-ek száma:" + sessionStorage.hits);
            </script>
            <br>
            <script>
                if (localStorage.hits) {
                    localStorage.hits = Number(localStorage.hits) + 1;
                }
                else {
                    localStorage.hits = 1;
                }
                document.write("Local hit-ek száma:" + localStorage.hits);
            </script>
            <div class="storage">
                <table id="storagetable">
                    <thead>
                        <tr>
                            <th>Storage típusa</th>
                            <th>Érték</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Local</td>
                            <td id="localstorage">0</td>
                        </tr>
                        <tr>
                            <td>Session</td>
                            <td id="sessionstorage">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p>Frissítse az oldalt, a számok növeléséhez!</p>
